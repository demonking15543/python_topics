{% extends "base.html" %}

{% block title %}

<title>{{post.title}}</title>
{% endblock title %}


{% block content %}
  

	<div class="col-lg-9">
		<div id="postlist">
			<div class="panel">
                <div class="panel-heading">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm-12 text-start">
                                <h3 class="text-info">{{post.title}}</h3>
                                <p class=""><span class="fst-italic">Published {{post.updated_at}}</span> by <span class="badge rounded-pill text-bg-secondary">{{post.author.username}}</span></p>
                            </div>
                            <hr/>

                        </div>
                    </div>
                </div>
                
            <div class="panel-body lh-lg fw-light">
                {{post.description}}
            </div>
            

        </div>
        

    </div>
</div>


{% endblock content %}
